<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc hanh: Tao va thao tac voi mang</title>
</head>
<body>
<h2>Sample Screen</h2>
<input type="text" id="inputE">
<button type="button" onclick="addElement()">Add</button>
<button type="button" onclick="displayElement()">Display</button>
<p id="displayArray"></p>
<script>
    let array = [];

    function addElement() {
        let inpE = document.getElementById('inputE').value;
        array.push(inpE);
        console.log(array)
        document.getElementById('inputE').value = ''
    }

    function displayElement() {
        let displayE = '';
        for (let i = 0; i < array.length; i++) {
            displayE += 'Element ' + i + ' = ' + array[i] + '<br>'
        }
        document.getElementById('displayArray').innerHTML = displayE
    }
</script>
</body>
</html>
